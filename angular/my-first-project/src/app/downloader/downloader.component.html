<button 
    class="btn btn-primary" 
    [disabled]="waitSec"
    (click)="startDownload()"
>
    Download list
</button>
<p>Please wait {{waitSec}} seconds...</p>
<p>Download status: <span>{{ !waitSec }} {{ isDownloading}}</span></p>
